fields:
       
  title:
    required:
      msg:       form.error.requiredField
       
  shortTitle:
    required:
      msg:       form.error.requiredField

  blogCategoryId:
    required:
      msg:       form.error.requiredField

  permalink:
    required:
      msg:       form.error.requiredField

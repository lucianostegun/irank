fields:
       
  couponCode:
    required:
      msg:       form.error.requiredField
    sfStringValidator:
      min:       8
      max:       16
      min_error: Informe um código alfanumérico de 8 posições
      max_error: Informe um código alfanumérico de 16 posições
    sfRegexValidator:
      match:        Yes
      match_error:  O código do cupom não atendo ao formato exigido
      pattern:      /^[A-Z]+[A-Z0-9]{8,14}[A-Z0-9]+$/si
    sfCallbackValidator:
      callback:      [DiscountCouponPeer, uniqueCode]
      invalid_error: Esta código já está sendo utilizado por outro cupom
      
  shippingPercent:
    required:
      msg:       form.error.requiredField
    sfNumberValidator:
      min:       0
      max:       100
      min_error: Informe um valor maior ou igual a 0

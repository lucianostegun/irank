validators:      
  validateDate:
    class:           sfCallbackValidator
    param:
      callback:      [Validate, validateDate]
      invalid_error: form.error.invalidDate
  validateEventDate:
    class:           sfCallbackValidator
    param:
      callback:      [EventPeer, validateEventDate]
      invalid_error: A data informada não pode mais ser utilizada para eventos
      
fields:
       
  rankingId:
    required:
      msg:       form.error.requiredField
       
  eventName:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [EventPeer, uniqueEventName]
      invalid_error: Já existe um evento cadastrado com este nome para esta mesma data
       
  rankingPlaceId:
    required:
      msg:       form.error.requiredField
       
  eventDate:
    required:
      msg:       form.error.requiredField
    validateDate:
    validateEventDate:
       
  startTime:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [Validate, validateTime]
      invalid_error: A hora informada não é uma data válida
       
  paidPlaces:
    required:
      msg:       form.error.requiredField
    sfNumberValidator:
      min_error: 1
      min_error: Informe um valor maior que 0
      nan_error: O valor informado não é um número válido
       
  buyin:
    required:
      msg:       form.error.requiredField
    sfNumberValidator:
      min:       0
      min_error: Informe um valor maior ou igual a 0
      nan_error: Informe um número válido maior ou igual a 0
       
  comments:
    sfStringValidator:
      max:       140
      max_error: Informe um valor de até 140 caracteres
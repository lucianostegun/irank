fields:
       
  rankingName:
    required:
      msg:       form.error.requiredField
    sfStringValidator:
      max:       30
      max_error: form.error.max30
      
  rankingTypeId:
    required:
      msg:       form.error.requiredField
      
  gameTypeId:
    required:
      msg:       form.error.requiredField
      
  gameStyleId:
    required:
      msg:       form.error.requiredField
       
  startDate:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [Validate, validateDate]
      invalid_error: form.error.invalidDate
      
  defaultStartTime:
    sfCallbackValidator:
      callback:      [Validate, validateTime]
      invalid_error: form.error.invalidTime
       
  defaultBuyin:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0
       
  defaultEntranceFee:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0
      
  defaultDlindTime:
    sfCallbackValidator:
      callback:      [Validate, validateTime]
      invalid_error: form.error.invalidTime

  defaultStackChips:
    sfCallbackValidator:
      callback:      [EventLivePeer, validateChips]
      invalid_error: form.error.invalidNumber

  defaultAllowedRebuys:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0

  defaultAllowedAddons:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0
       
  scoreFormula:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [RankingLivePeer, validateScoreFormula]
      invalid_error: nullError
fields:
      
  clubId:
    required:
      msg:       form.error.requiredField
      
  eventName:
    required:
      msg:       form.error.requiredField
    sfStringValidator:
      max:       100
      max_error: form.error.max100

  eventShortName:
    sfStringValidator:
      max:       50
      max_error: form.error.max50
      
  eventDate:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [Validate, validateDate]
      invalid_error: form.error.invalidDate

  startTime:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [Validate, validateTime]
      invalid_error: form.error.invalidTime

  entranceFee:
    required:
      msg:       form.error.requiredField
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0

  buyin:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0

  rakePercent:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0

  blindTime:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [Validate, validateTime]
      invalid_error: form.error.invalidTime

  stackChips:
    required:
      msg:       form.error.requiredField
    sfCallbackValidator:
      callback:      [EventLivePeer, validateChips]
      invalid_error: form.error.invalidNumber

  allowedRebuys:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0

  allowedAddons:
    sfNumberValidator:
      min:       0
      min_error: form.error.greaterEqual0
      nan_error: form.error.greaterEqual0

  description:
    required:
      msg:       form.error.requiredField

  comments:
    sfStringValidator:
      max:       250
      max_error: form.error.max250
fields:
       
  firstName:
    required:
      msg:       form.error.requiredField
    sfStringValidator:
      max:       25
      max_error: form.error.max25
       
  emailAddress:
    required:
      msg:       form.error.requiredField
    sfStringValidator:
      max:       150
      max_error: form.error.max150
    sfEmailValidator:
      strict:       true
      email_error:  form.error.invalidEmail